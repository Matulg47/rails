databases:
  - name: rails
    databaseName: rails
    user: rails

services:
  - type: web
    name: rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false